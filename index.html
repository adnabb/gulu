<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu</title>
</head>

<style>
:root {
  --border-color: #dcdfe6;
  --border-hover-color: #c6e2ff;
  --borer-active-color: #3a8ee6;
  --border-radius: 4px;

  --font-size: 14px;
  --font-color: #333;
  --font-hover-color: #409eff;
  --font-active-color: #3a8ee6;
  --font-disabled-color: #c0c4cc;

  --common-height: 32px;
  --button-bg: #fff;
  --button-active-bg: #ecf5ff;
}

body,
div,
p, input {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    color: var(--font-color);
    font-size: var(--font-size);
}

#app {
    margin: 20px;
}
</style>

<body>
    <div id="app">
        <g-input></g-input>
        <g-input placeholder="请输入内容"></g-input>
        <g-input disabled value="123"></g-input>
        <g-input readonly value="234"></g-input>
        <g-input error="请输入正确的内容" value="234"></g-input>

        <div style="margin-bottom: 20px"></div>

        <g-button :loading="loading1" @click="loading1=!loading1">按钮</g-button>
        <g-button :loading="loading2" icon="download" @click="loading2=!loading2">按钮</g-button>
        <g-button :loading="loading3" icon="upload" icon-position="right" @click="loading3=!loading3">按钮</g-button>
        <g-button :loading="loading4" icon="arrow-down" @click="loading4=!loading4">按钮</g-button>
        <g-button-group>
            <g-button icon="arrow-left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="arrow-right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div></div>

</body>
<script src="./src/app.js"></script>

</html>
