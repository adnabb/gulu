<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu</title>
</head>

<style>
    :root {
        --border-color: #dcdfe6;
        --border-hover-color: #c6e2ff;
        --borer-active-color: #3a8ee6;
        --border-radius: 4px;

        --font-size: 14px;
        --font-color: #333;
        --font-hover-color: #409eff;
        --font-active-color: #3a8ee6;
        --font-disabled-color: #c0c4cc;

        --common-height: 32px;
        --button-bg: #fff;
        --button-active-bg: #ecf5ff;
    }

    body,
    div,
    p,
    input {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        color: var(--font-color);
        font-size: var(--font-size);
    }

    #app {
        margin: 20px;
    }

    /* 设置滚动条的样式 */
    ::-webkit-scrollbar {
        width: 5px;
    }

    /* 滚动槽 */
    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
    }

    /* 滚动条滑块 */
    ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background: rgb(201, 192, 192);
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    }

    ::-webkit-scrollbar-thumb:window-inactive {
        background: rgba(0, 0, 0, 0.2);
    }
</style>

<style>
    .g-row {
        border-radius: 4px;
    }

    .g-col {
        border-radius: 4px;
        height: 25px;
        width: 50%;
        margin-bottom: 10px
    }

    .g-col:nth-child(even) {
        background-color: #e5e9f2;
    }

    .g-col:nth-child(odd) {
        background-color: #d3dce6;
    }
</style>

<style>
    .g-layout {
        text-align: center;
    }

    .g-content {
        background: rgba(16, 142, 233, 1);
        color: #fff;
        height: 100px;
        line-height: 100px;
    }

    .g-header,
    .g-footer {
        background: #7dbcea;
        color: #fff;
        height: 50px;
        line-height: 50px;
    }

    .g-sider {
        background: #3ba0e9;
        color: #fff;
        line-height: 100px;
    }
</style>

<style>
    .g-carousel-item {
        display: flex;
        font-size: 20px;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div id="app">
        分页 - 显示总页数
        <div style="margin: 20px 0;">
            <g-pagination :total="1087" :total-visible="true"></g-pagination>
        </div>
        分页
        <div style="margin: 20px 0;">
            <g-pagination :total="50"></g-pagination>
        </div>
        表单控件（可进行内容验证）


        无缝轮播组件 - 自动播放
        <div style="margin: 20px 0;">
            <g-carousel :selected.sync="carouselSelected2">
                <g-carousel-item name="1">1</g-carousel-item>
                <g-carousel-item name="2">2</g-carousel-item>
                <g-carousel-item name="3">3</g-carousel-item>
            </g-carousel>
        </div>
        无缝轮播组件 - 默认展示
        <div style="margin: 20px 0;">
            <g-carousel :selected.sync="carouselSelected3" :auto-play="false">
                <g-carousel-item name="1">1</g-carousel-item>
                <g-carousel-item name="2">2</g-carousel-item>
                <g-carousel-item name="3">3</g-carousel-item>
            </g-carousel>
        </div>
        无缝轮播组件
        <div style="margin: 20px 0;">
            <g-carousel :selected.sync="carouselSelected" :auto-play="false">
                <g-carousel-item name="1">1</g-carousel-item>
                <g-carousel-item name="2">2</g-carousel-item>
                <g-carousel-item name="3">3</g-carousel-item>
            </g-carousel>
        </div>
        <!-- <div style="margin: 20px 0;">
            TODO: 
            级联选择器 - 自定义触发器
            <g-cascader :source="cascaderSource" :selected.sync="cascaderSelected3"></g-cascader>
        </div> -->
        级联选择器 - 动态加载省市县选择器



    </div>
    </div>

</body>
<script src="./src/app.js"></script>

</html>
